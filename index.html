<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Profile</title>

    <!-- Add your css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/index.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="container">
        <div class="personal-details gap-2 d-grid">
            <h2>Personal Details</h2>
            <div class="input-group d-flex">
                <span class="input-group-text " id="basic-addon1">Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1">
              </div>

              <div class="input-group d-flex">
                <span class="input-group-text" id="basic-addon1">Contact &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <input type="text" class="form-control" placeholder="Contact" aria-label="Enter Your Contact" aria-describedby="basic-addon1">
              </div>

              <div class="input-group d-flex">
                <span class="input-group-text" id="basic-addon1">Email &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <input type="text" class="form-control" placeholder="Enter Email" aria-label="Enter Email" aria-describedby="basic-addon1">
              </div>

              <div class="input-group d-flex">
                <span class="input-group-text" id="basic-addon1">Date of Birth</span>
                <input type="text" class="form-control" placeholder="Enter Date of Birth" aria-label="Enter Date of Birth" aria-describedby="basic-addon1">
              </div>

              <div class="input-group d-flex">
                <span class="input-group-text" id="basic-addon1">Address &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <input type="text" class="form-control" placeholder="Enter Address" aria-label="Enter Address" aria-describedby="basic-addon1">
              </div>

              <div class="input-group d-flex">
                <span class="input-group-text" id="basic-addon1">Location &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <input type="text" class="form-control" placeholder="Enter Your Location" aria-label="Enter Your Location" aria-describedby="basic-addon1">
              </div>

              
              
        </div>

    </div>
    <!-- Add your js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>


</body>

</html>
