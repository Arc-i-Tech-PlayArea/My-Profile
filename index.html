<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Profile</title>

    <!-- Add your css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="./css/index.css" rel="stylesheet" type="text/css">
</head>
    <body>
         
        <div class="box">  
            <div class="header-text">
                <h1>Get In Touch</h1>
            </div>
          <hr>
          <form>
                <label for="fname" class="form-label ">Name</label>
                <div class="input-group has-validation"> 
                    <input type="text" class="form-control" id="fname" placeholder="Enter Name Here" required>
                    <div class="valid-feedback">
                                Looks good!
                    </div>
                </div>
                <label for="email" class="form-label">Email</label>
                    <div class="input-group has-validation">
                        <input type="email" class="form-control" id="Email" aria-describedby="inputGroupPrepend" placeholder="Enter Email Here" required>
                            <div class="invalid-feedback">
                                Enter Valid Email
                            </div>
                    </div>
    
                <label for="mobile" class="form-label">Contact Number</label>
                    <div class="input-group has-validation">
                        <input type="tel" class="form-control" id="MobileNumber" name="mobileNumber" pattern="[0-9]{10}" required placeholder="Enter 10-digit mobile number">
                            <div class="invalid-feedback">
                                Please enter a valid 10-digit mobile number.
                            </div>
                </div>
                
                <label for="Message" class="form-label">Message Title</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" id="messageTitle" placeholder="Enter Name Here" required>
                                <div class="valid-feedback">
                                        Looks good!
                                </div>
                </div>

                <label for="validationTextarea" class="form-label">Write Message Here</label>
                        <div class="input-group has-validation">
                        <textarea class="form-control" id="message" placeholder="Required example textarea" required></textarea>
                            <div class="invalid-feedback">
                                Please enter your message...
                            </div>
                </div>

                <div class="my-2 text-center">
                    <button class="btn btn-primary" type="submit" onclick="contactUs()">Submit</button>
                </div>
            </form>
        </div>

        
        <div class="container-fluid text-center">
            <div class="row py-3 border-top">
                <h4><u>Follow Me On</u></h4>
                <div class="fs-2">
                    <a href="https://www.linkedin.com/in/ajayg2808/" class="social-media-icons linkedin-link"
                        target="_blank">
                        <i class="bi bi-linkedin"></i>
                    </a>
                    <a href="https://www.facebook.com/ajayg2808/" class="social-media-icons facebook-link" target="_blank">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="https://www.instagram.com/ajayg2808/" class="social-media-icons instagram-link"
                        target="_blank">
                        <i class="bi bi-instagram"></i>
                    </a>
                    <a href="https://github.com/ajayg2808" class="social-media-icons github-link" target="_blank">
                        <i class="bi bi-github"></i>
                    </a>
                </div>
            </div>
        </div>
   
    </body>
    </html>

    

    
<body>

</body>

</html>
